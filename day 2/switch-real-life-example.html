<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

        <!-- Dashboard -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item mx-2"><button id="view-users" class="btn btn-outline-success" value="view" onclick="getFunctionality(this)">View User</button></li>
                    <li class="nav-item mx-2"><button id="edit-profile" class="btn btn-outline-success" value="edit" onclick="getFunctionality(this)">Edit Profile</button></li>
                    <li class="nav-item mx-2"><button id="view-reports" class="btn btn-outline-success" value="reports" onclick="getFunctionality(this)">View Reports</button></li>
                </ul>
            </div>
        </nav>

        <!-- Main -->
        <div id="main">
            
        </div>
    </div>
    <script>
        function getFunctionality(e){
            let selected = e.value
            console.log(selected);
            switch (selected) {
              case 'view':
                document.getElementById('main').innerHTML = "View users"
                break;
              case 'edit':
              document.getElementById('main').innerHTML = "View profile"
                break;
              case 'reports':
              document.getElementById('main').innerHTML = "View reports"
                break;
            
              default:
              document.getElementById('main').innerHTML = "Page not found - 404"
                break;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
