<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Global
        let cart = []

        function addToCart(){
            cart.push("Laptop")
            cart.push("Fridge")
            console.log(cart);
        }
        addToCart()

        function removeFromCart(){
            cart.pop()
            console.log(cart);
        }
        removeFromCart()
    </script>
</body>
</html>
