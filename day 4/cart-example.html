<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <!-- Cart section -->
      <div class="row">
        <div class="col offset-11">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
          </svg>
        </div>
      </div>

      <!-- Product section -->
        <div class="row">
            
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div style="min-height: 350px;">
                        <img src="images/acer.jpg" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Acer</h5>
                      <p class="card-text">$ <span>520</span></p>
                      <button class="btn btn-primary add-to-cart-btn">AddToCart</button>
                    </div>
                  </div>
            </div>

            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div style="min-height: 350px;">
                        <img src="images/dell.jpg" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Dell</h5>
                      <p class="card-text">$ <span>610</span></p>
                      <button class="btn btn-primary add-to-cart-btn">AddToCart</button>
                    </div>
                  </div>
            </div>

            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div style="min-height: 350px;">
                        <img src="images/hp.jpg" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">HP</h5>
                      <p class="card-text">$ <span>330</span></p>
                      <button class="btn btn-primary add-to-cart-btn">AddToCart</button>
                    </div>
                  </div>
            </div>

            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div style="min-height: 350px;">
                        <img src="images/toshiba.jpg" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Toshiba</h5>
                      <p class="card-text">$ <span>440</span></p>
                      <button class="btn btn-primary add-to-cart-btn">AddToCart</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
      let cart = []
       function ready(){
        let addToCartBtns = document.querySelectorAll('.add-to-cart-btn')
        for (let index = 0; index < addToCartBtns.length; index++) {
            const button = addToCartBtns[index];
            button.addEventListener('click', addSelectedToCart)
        }
       }
       ready()

       function addSelectedToCart(event){
               let title = event.target.parentElement.querySelector('.card-title').innerHTML
               let price = event.target.parentElement.querySelector('.card-text span').innerHTML
               
               let product = {
                title: title,
                price: price
               }
               cart.push(product)
              //  console.log(cart);
            }

            function displayCart(){
             let cartProducts = document.createElement('div')
             
             document.body.appendChild(cartProducts)
              document.querySelector('.bi-cart4').addEventListener('click',function(){
                cart.map(function(item){
                  cartProducts.innerHTML += `
                    <table class='table'>
                      <tr>
                        <td>${item.title}</td>
                        <td>${item.price}</td>
                        </tr>
                      </table>
                  `
                })
              })
            }
            displayCart()
    </script>
  </body>
</html>
