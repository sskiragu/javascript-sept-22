<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div style="min-height: 350px;">
                        <img src="images/acer.jpg" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Acer</h5>
                      <p class="card-text">$ 520</p>
                      <button class="btn btn-primary add-to-cart-btn">AddToCart</button>
                    </div>
                  </div>
            </div>

            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div style="min-height: 350px;">
                        <img src="images/dell.jpg" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Dell</h5>
                      <p class="card-text">$ 610</p>
                      <button class="btn btn-primary add-to-cart-btn">AddToCart</button>
                    </div>
                  </div>
            </div>

            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div style="min-height: 350px;">
                        <img src="images/hp.jpg" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">HP</h5>
                      <p class="card-text">$ 330</p>
                      <button class="btn btn-primary add-to-cart-btn">AddToCart</button>
                    </div>
                  </div>
            </div>

            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div style="min-height: 350px;">
                        <img src="images/toshiba.jpg" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Toshiba</h5>
                      <p class="card-text">$ 440</p>
                      <button class="btn btn-primary add-to-cart-btn">AddToCart</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
       function ready(){
        let addToCartBtns = document.querySelectorAll('.add-to-cart-btn')
        for (let index = 0; index < addToCartBtns.length; index++) {
            const button = addToCartBtns[index];
            button.addEventListener('click', function(event){
                console.log(event.target.parentElement.querySelector('.card-title').innerHTML);
            })
        }
       }
       ready()
    </script>
  </body>
</html>
